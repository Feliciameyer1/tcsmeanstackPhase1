<body>

        <div class="container">
          <h1 class="text-center">User Registration</h1>
            <form >
                <div class="form-group">
                  
                    <label for="username" class="col-form-label-lg">Username:</label>
                    <input type="text" class="form-control" id="username">
                 
                  </div>

                  <div class="form-group">
                    
                    <label for="password"class="col-form-label-lg" >Password:</label>
                    <input type="password" class="form-control" id="password">
                  
                  </div>
                     <div id="PasswordError">
              <h6>Password must contain the following:</h6>
                <span id="letter">a <b>lowercase</b> letter,</span>
                <span id="capital">an <b>uppercase</b> letter,</span>
                <span id="number">a <b>number</b>,</span>
                <span id="length">at least <b>8 characters</b></span>
            </div>
                  <div class="form-group">
                    <label for="fname"class="form-check-label col-form-label-lg" >First name</label>
                    <input type="text" id=fname placeholder="First name" required class="form-control">
                    
                  </div>
                  <div class="form-group">
                    <label for="lname"class="form-check-label col-form-label-lg" >Last name</label>
                    <input type="text" id=lname placeholder="Last name" required class="form-control" >
                  </div>
                  <div class="form-group form-group-lg">
                    <label class="col-form-label-lg">Gender: </label>
                  <div class="form-check form-check-inline">
                      
                      <label for="male" class="form-check-label col-form-label-lg">Male</label>
                      <input type="radio" class="form-check-input"id="male" value=Male>
                      
                  </div>
                  <div class="form-check form-check-inline">
                   
                    <label for="female" class="form-check-label col-form-label-lg">Female</label>
                    <input type="radio" class="form-check-input "id="female" value=Female>
                    
                </div>
                
                  <div class="form-group">
                    <label for="phone" class="col-form-label-lg">Phone number:</label>
                  <input type="number" id="phone" placeholder="(###)-###-####" required class="form-control">
                  </div>
                  <div class="form-group">
                  <label for="email" class="col-form-label-lg">Email:</label>
                  <input type="email" id=email placeholder="Email Address" required class="form-control ">
              </div>
             

            </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
         <script>
    //validation works but need to edit to hide the box once the page loads
var myInput = document.getElementById("password");

var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("PasswordError").style.display = "block";
  
  }

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("PasswordError").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.style.color='green';
  } else {
    letter.style.color='red';
}

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.style.color='green';
  } else {
    capital.style.color='red';
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.style.color='green';
  } else {
    number.style.color='red';
  }

  // Validate length
  if(myInput.value.length >= 8) {
    length.style.color='green';
  } else {
    length.style.color='red';
  }
}

	 
	  
  
</script>
